<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サイト模写</title>
    <!-- 外部CSSの読み込み -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- ヘッダーエリア -->
    <header class="site-header">
      <div class="site-headerInner">
        <!-- ロゴ -->
        <a href="https://camp.potepan.com/">
          <img class="logo" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" alt="POTEPAN CAMP">
        </a>
      
        <!-- PC用ナビゲーション -->
        <nav class="nav" id="global-nav">
          <ul class="navList">
            <li><a class="cta" href="https://camp.potepan.com/content"><span class="en">CONTENT</span><span class="ja">学習内容</span></a></li>
            <li><a class="cta" href="https://camp.potepan.com/interview"><span class="en">INTERVIEW</span><span class="ja">受講生の声</span></a></li>
            <li><a class="cta" href="https://camp.potepan.com/faq"><span class="en">FAQ</span><span class="ja">よくある質問</span></a></li>
            <li><a class="cta" href="https://camp.potepan.com/recruit"><span class="en">RECRUIT</span><span class="ja">採用企業様へ</span></a></li>
            <li><a class="cta" href="https://camp.potepan.com/courses/free-under-29"><span class="en">U29</span><span class="ja">29歳以下の方へ</span></a></li>
          </ul>
          <!-- CTAボタン -->
          <a class="navBtn-cta cta" href="https://camp.potepan.com/contact">無料カウンセリング</a>
        </nav>

        <!-- モバイル画面用メニューボタン（ハンバーガー） -->
        <button class="hamburger" aria-label="メニュー" aria-expanded="false" aria-controls="global-nav">
          <span class="hamburgerBar"></span>
          <span class="hamburgerBar"></span>
          <span class="hamburgerBar"></span>
        </button>
      </div>
    </header>

    <!-- ファーストビュー（背景図形・画像・タイトル・CTAなど） -->
    <section class="topImages">
      <!-- モバイル専用の背景画像 -->
      <img class="topImageChild mainImgForMobile" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" alt="モバイル用メイン画像">
      
      <!-- 背景の図形や人物画像 -->
      <img class="topImageChild TriangleLeft" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" alt="左上三角">
      <img class="topImageChild oval" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" alt="楕円形">        
      <img class="topImageChild human" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" alt="メイン画像">        
      <img class="topImageChild TriangleRight" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" alt="右下三角">        

      <!-- タイトル・バッジ・CTA・注釈 -->
      <div class="topTitleCluster">
        <div class="topTitleWrap">
          <h1 class="topTitle">
            実践的カリキュラムと<br>
            豊富な提携求人で<br>
            確実にITエンジニアへ
          </h1>
          <!-- No.1バッジ -->
          <img class="badge" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" alt="Webエンジニア輩出No.1">
        </div>
        <!-- CTAボタン -->
        <a class="topBtn-cta cta" href="https://camp.potepan.com/contact">まずは無料カウンセリングへ</a>
        <!-- 注釈 -->
        <p class="topAnnotation">
          ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査<br>
          2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
        </p>
      </div>
    </section>
  </body>
</html>
